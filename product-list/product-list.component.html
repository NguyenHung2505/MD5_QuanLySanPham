<h1>Danh Sach San Pham</h1>
<table border="1px">
  <tr>
    <td>Stt</td>
    <td>Ten</td>
    <td>Gia</td>
    <td>Mo Ta</td>
    <td colspan="2">Action</td>
  </tr>
  <tr *ngFor = "let product of products; index as i" >
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/products-edit',product.id]">Edit</a></td>
    <td><a [routerLink]="['/products-delete',product.id]">Delete</a></td>
  </tr>
</table>
